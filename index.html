<!-- Decodificador de Texto - Alura Challenges Oracle ONE -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    <main class="main">
        <section class="esquerda">
            <img class="logo" src="img/logo.svg">
            <textarea class="input-texto" name="texto-cripto" placeholder="digite seu texto"></textarea>

            <label><img class="icone" src="img/icone.png"> Apenas letras minúsculas e sem acento.</label>
            <div class="botoes">
                <button class="criptografar">Criptografar</button>
                <button class="descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="direita">
            <div class="resultado" style="display:  ;">
                <img src="img/inicial.svg">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="xxx" style="display: none;">
                <textarea  class="resultado-cripto" name="texto-cripto" placeholder="digite seu texto"></textarea>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="autor">
            Desenvolvido por Paulo Pires
        </p>
    </footer>
</body>

</html>
